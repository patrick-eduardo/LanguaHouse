<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Perguntas Frequentes (FAQ) - LanguaHouse</title>
</head>

<body class="bg-gray-50 text-gray-900">

  <nav class="bg-white shadow-md py-4">
    <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
        <a href="{{ url_for('index') }}" class="block text-lg font-semibold text-purple-600">LanguaHouse</a>
        
        <!-- Links das Abas -->
        <div class="space-x-6 flex items-center">
            <a href="{{ url_for('forum') }}" class="block text-lg text-gray-600 hover:text-purple-600">Fórum</a>
            
            <!-- Ícone de Perfil -->
            <div class="relative ml-4">
                <!-- Link para a página de perfil -->
                <a href="{{ url_for('perfil') }}" class="text-purple-600 text-2xl focus:outline-none">
                    <i class="fas fa-user"></i>
                </a>
            </div>

        </div>
    </div>
</nav>

  <!-- Conteúdo principal (FAQ) -->
  <div class="min-h-screen flex items-center justify-center">
    <div class="faq-container max-w-3xl mx-auto p-6 space-y-4 bg-white shadow-lg rounded-lg">
      <h2 class="text-2xl font-bold text-center text-purple-700 mb-6">Perguntas Frequentes (FAQ)</h2>

      {% for item in faq_items %}
      <div class="faq-item border border-gray-300 rounded-lg shadow-sm">
        <button class="faq-question w-full text-left px-4 py-3 bg-gray-200 hover:bg-gray-300 font-semibold text-gray-800">
          {{ item.pergunta }}
        </button>
        <div class="faq-answer hidden px-4 py-3 bg-gray-100">
          {{ item.resposta }}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.faq-question').forEach(button => {
        button.addEventListener('click', () => {
          const answer = button.nextElementSibling;
          answer.classList.toggle('hidden');
        });
      });
    });
  </script>
</body>
</html>
