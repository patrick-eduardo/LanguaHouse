<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="/static/css/style.css">
   <title> Atualizar dados </title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">LanguaHouse</a>
            <a class="navbar-brand" href="{{ url_for('login') }}"> Login</a>
          </div>
        </nav>
    </div>
    
    <h1>Atualizar Perfil</h1>

    <!-- Exibe erro se a senha atual estiver incorreta -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('update', id=usuario['cod_usuario']) }}">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ usuario['nome'] }}" required>
        </div>

        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" value="{{ usuario['email'] }}" required>
        </div>

        <div>
            <label for="data_nasc">Data de Nascimento:</label>
            <input type="date" id="data_nasc" name="data_nasc" value="{{ usuario['data_nasc'] }}" required>
        </div>

        <div>
            <label for="senha_atual">Senha Atual:</label>
            <input type="password" id="senha_atual" name="senha_atual" required>
        </div>

        <div>
            <label for="nova_senha">Nova Senha (deixe em branco para n√£o alterar):</label>
            <input type="password" id="nova_senha" name="nova_senha">
        </div>

        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" value="{{ usuario['cidade'] }}" required>
        </div>

        <div>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" value="{{ usuario['estado'] }}" required>
        </div>

        <div>
            <button type="submit">Atualizar</button>
        </div>
    </form>

    <a href="{{ url_for('perfil') }}">Voltar ao Perfil</a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
