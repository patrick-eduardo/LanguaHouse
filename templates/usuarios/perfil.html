<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
   <title> Perfil </title>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">LanguaHouse</a>
        <a class="navbar-brand" href="{{ url_for('forum') }}"> Fórum</a>
      </div>
    </nav>
</div>

    <div class="container">
        <h2 class="mt-5">Perfil do Usuário</h2>
        <p><strong>Nome:</strong> {{ user[1] }}</p>
        <p><strong>E-mail:</strong> {{ user[2] }}</p>
        <p><strong>Data de Nascimento:</strong> {{ user[3] }}</p>
        <p><strong>Cidade:</strong> {{ user[5] }}</p>
        <p><strong>Estado:</strong> {{ user[6] }}</p>

        <a href="{{ url_for('logout') }}" class="btn btn-danger">Sair</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
