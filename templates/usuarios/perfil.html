<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
   <!-- Tailwind CSS -->
   <script src="https://cdn.tailwindcss.com"></script>

   <title>Perfil</title>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Cabeçalho -->
  <nav class="bg-purple-700 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <a class="text-white text-2xl font-semibold" href="{{ url_for('index') }}">LanguaHouse</a>
      <a class="text-white text-lg" href="{{ url_for('logout') }}">Sair</a>
    </div>
  </nav>

  <div class="flex">
    <!-- Sidebar -->
    <div class="w-64 bg-white p-6 shadow-lg h-screen">
      <h3 class="text-xl font-semibold text-purple-700 mb-4">Menu</h3>
      <nav>
      <div class="space-y-2">
        <a href="#home" class="block text-lg text-gray-700 hover:text-purple-700 transition-all duration-300 transform hover:scale-105 hover:bg-gray-100 p-2 rounded-md">Home</a>
        <a href="{{ url_for('forum')}}" class="block text-lg text-gray-700 hover:text-purple-700 transition-all duration-300 transform hover:scale-105 hover:bg-gray-100 p-2 rounded-md">Fórum</a>
        <a href="{{ url_for('perfil_idioma', id=user_id) }}" class="block text-lg text-gray-700 hover:text-purple-700 transition-all duration-300 transform hover:scale-105 hover:bg-gray-100 p-2 rounded-md">Idiomas</a>
        <a href="{{ url_for('update', id=user_id) }}" class="block text-lg text-gray-700 hover:text-purple-700 transition-all duration-300 transform hover:scale-105 hover:bg-gray-100 p-2 rounded-md">Atualizar Perfil</a>
        <a href="{{ url_for('delete', id=user['cod_usuario']) }}" class="block text-lg text-gray-700 hover:text-purple-700 transition-all duration-300 transform hover:scale-105 hover:bg-gray-100 p-2 rounded-md">Deletar Conta</a>
      </div>
    </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8">
      <h2 class="text-3xl font-semibold text-purple-700 mb-6">Perfil do Usuário</h2>

      <!-- Informações do perfil -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <div class="space-y-4">
          <p><strong class="text-lg text-purple-700">Nome:</strong> {{ user['nome'] }}</p>
          <p><strong class="text-lg text-purple-700">E-mail:</strong> {{ user['email'] }}</p>
          <p><strong class="text-lg text-purple-700">Data de Nascimento:</strong> {{ user['data_nasc'] }}</p>
          <p><strong class="text-lg text-purple-700">Cidade:</strong> {{ user['cidade'] }}</p>
          <p><strong class="text-lg text-purple-700">Estado:</strong> {{ user['estado'] }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
