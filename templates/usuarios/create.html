<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="/static/css/style.css">
    <title>Cadastar Usu√°rio</title>
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">LanguaHouse</a>
            <a class="navbar-brand" href="{{ url_for('login') }}"> Login</a>
          </div>
        </nav>
    </div>

    <div class="container">
        <h1>Cadastro</h1>
        <form method="POST">
            Nome: <input type="text" name="nome" required><br>
            Email: <input type="email" name="email" required><br>
            Data de Nascimento: <input type="date" name="data_nasc" required><br>
            Senha: <input type="password" name="senha" required><br>
            Cidade: <input type="text" name="cidade" required><br>
            Estado: <input type="text" name="estado" required><br>
            <input type="submit" value="Criar">
        </form>
    </div>

    <a href="{{ url_for('index') }}">Voltar</a>


    


    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-messages">
        {% for category, message in messages %}
          <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
