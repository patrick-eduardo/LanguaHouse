<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   
   <!-- Tailwind CSS -->
   <script src="https://cdn.tailwindcss.com"></script>

   <!-- Icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

   <title>Login - LanguaHouse</title>

</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md py-4">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <a href="{{ url_for('index') }}" class=" font-semibold text-lg text-purple-600">LanguaHouse</a>
            <a href="{{ url_for('create') }}" class="text-lg text-purple-600 hover:text-purple-800 transition duration-300">Cadastro</a>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="max-w-md mx-auto mt-12 p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Seja bem-vindo(a) de volta!</h2>

        <!-- Formulário -->
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label for="email" class="block text-lg font-medium text-gray-700">E-mail</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required placeholder="Digite seu e-mail">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-lg font-medium text-gray-700">Senha</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required placeholder="Digite sua senha">
            </div>
            <button type="submit" class="w-full py-3 bg-purple-600 text-white font-semibold rounded-md hover:bg-purple-700 transition duration-300">Entrar</button>
        </form>

        <br>
         <!-- Mensagem Dinâmica -->
         <div id="messageBox" class="hidden p-4 mb-4 rounded-lg"></div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.body.dataset.messages = '{{ get_flashed_messages(with_categories=true) | tojson }}';
        });
    </script>

            </a>
        </div>
    </div> -->

    <!-- Rodapé -->
    <footer class="bg-gray-100 py-4 mt-12">
        <div class="text-center text-gray-600">
            <p class="text-lg font-semibold">LanguaHouse</p>
            <p class="text-sm">Langua House Inc. © Copyright 2024. All Rights Reserved.</p>
        </div>
    </footer>
   
    <script defer src="/static/js/script.js"></script>

</body>
</html>
