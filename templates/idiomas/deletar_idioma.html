<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="static\img\favicon.png" type="favicon/png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>LanguaHouse</title>
  </head>
  <body class="bg-gray-100 text-gray-800">

    <!-- Cabeçalho -->
    <nav class="bg-purple-700 p-4 shadow-lg">
      <div class="container mx-auto flex justify-between items-center">
        <a class="text-white text-2xl font-semibold" href="{{ url_for('index') }}">LanguaHouse</a>
         
      </div>
    </nav>


     <!-- Formulário de Cadastro -->
     <div class="max-w-2xl mx-auto mt-12 p-8 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Idioma</h1>
       
        <form method="POST">
             
           
            <!-- Linguagem --> 
            <div class="mb-4">
                <label for="linguagem" class="block text-lg font-medium text-gray-700">Linguagem</label>
                <select name="linguagem" id="linguagem" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <option value="">Selecione um linguagem</option>
                    <option value="ingles">Inglês</option>
                    <option value="espanhol">Espanhol</option>
                </select>
            </div>

            

            <!-- Botão de Enviar -->
            <button type="submit" class="w-full py-3 bg-purple-600 text-white font-semibold rounded-md hover:bg-purple-700 transition duration-300">Cadastrar Idioma</button>
        </form>

        <!-- Link para voltar -->
        <div class="mt-6 text-center">
            <a href="{{ url_for('perfil') }}" class="text-purple-600 hover:text-purple-800 transition duration-300">Voltar</a>
        </div>

        <br><br><br>
        
    </div>
    
 
    






         <!-- Rodapé -->
    <footer class="bg-gray-100 py-4 mt-12">
        <div class="text-center text-gray-600">
            <p class="text-lg font-semibold">LanguaHouse</p>
            <p class="text-sm">Langua House Inc. © Copyright 2024. All Rights Reserved</p>
        </div>
    </footer>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
