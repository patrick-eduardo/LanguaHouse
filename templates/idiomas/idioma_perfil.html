<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
   <title> Idiomas </title>
</head>
<body class= "bg-gray-100 text-gray-800">

  <nav class="bg-purple-700 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <a class="text-white text-lg font-semibold" href="{{ url_for('index') }}">LanguaHouse</a>
      <a class="text-white text-lg" href="{{ url_for('logout') }}">Sair</a>
    </div>
  </nav>

  <div class="flex">
    <!-- Sidebar -->
    <div class="w-64 bg-white p-6 shadow-lg h-screen">
      <h3 class="text-xl font-semibold text-purple-700 mb-4"> Opções </h3>
      <nav>
      <div class="space-y-2">
        <!--<a href="#home" class="block text-lg text-gray-700 hover:text-purple-700 transition-all duration-300 transform hover:scale-105 hover:bg-gray-100 p-2 rounded-md">Home</a> -->
        <a href="{{ url_for('cad_idioma', id=usuario['cod_usuario']) }}" class="block text-lg text-gray-700 hover:text-purple-700 transition-all duration-300 transform hover:scale-105 hover:bg-gray-100 p-2 rounded-md">Cadastrar Idioma</a>
        <a href="{{ url_for('atual_idioma', id=usuario['cod_usuario'])}}" class="block text-lg text-gray-700 hover:text-purple-700 transition-all duration-300 transform hover:scale-105 hover:bg-gray-100 p-2 rounded-md">Atualizar Idioma</a>
        <a href="{{ url_for('delete_idioma', id=usuario['cod_usuario']) }}" class="block text-lg text-gray-700 hover:text-purple-700 transition-all duration-300 transform hover:scale-105 hover:bg-gray-100 p-2 rounded-md">Deletar Idioma</a>
        <a href="{{ url_for('teste_espanhol')}}" class="block text-lg text-gray-700 hover:text-purple-700 transition-all duration-300 transform hover:scale-105 hover:bg-gray-100 p-2 rounded-md">Teste de Espanhol</a>
        <a href="{{ url_for('teste_ingles') }}" class="block text-lg text-gray-700 hover:text-purple-700 transition-all duration-300 transform hover:scale-105 hover:bg-gray-100 p-2 rounded-md">Teste de Inglês</a>
      </div>
    </nav>
    </div>

    <div class="flex-1 p-8">
      <h2 class="text-3xl font-semibold text-purple-700 mb-6">Idioma</h2>

<!-- Informações de Idiomas -->
<div class="bg-white p-6 rounded-lg shadow-lg mt-6">
  <div class="space-y-4">
    {% if idioma %}
      <!-- Itera sobre a lista de idiomas -->
      <ul class="space-y-4">
        {% for lang in idioma %}
          <li class="flex flex-col">
            <span class="text-lg text-purple-700"> <strong> {{ lang.linguagem }} </strong> </span>
            <span class="text-lg text-purple-700"><strong> Nível: </strong> {{ lang.nivel }}</span>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-lg text-gray-500">Você não possui um idioma cadastrado.</p>
    {% endif %}
  </div>
</div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
